<div
  class="container"
  fxLayout="row"
  fxLayoutAlign="center center">
  <form [formGroup]="messageForm">
    <mat-form-field class="inputChat"
                    appearance="standard">
      <mat-label>Message To Send</mat-label>
      <input matInput placeholder="" formControlName="message" (keyup)="isMessage()">
    </mat-form-field>
    <span class="spacer"></span>
    <button [disabled]="isDisabled" class="msgBtn" (click)="send()">Send Message</button>
  </form>
</div>
