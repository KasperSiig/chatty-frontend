<div class="container">
  <mat-card>
    <mat-card-content fxLayout="row">
      <img fxLayout="column"
           fxLayoutAlign="center center"
           class="imgUserPic"
           src="{{ message?.sender?.avatarUrl }}"
           alt="UserLogo">
      <span fxLayout="column" fxFlex="auto" class="msgData" fxLayoutGap="10px">
        <span fxLayout="row" fxLayoutAlign="space-between">
          <span class="username">{{ message?.sender?.userName }}</span>
          <span class="date">{{ message?.time | date:'medium'}}</span>
        </span>
        <span class="message">
        <img *ngIf="message.isFile"
             class="imgSmall"
             (click)="isDisabled = !isDisabled"
             [ngClass]="isDisabled ? 'imgBig' : 'imgSmall'"
             src="{{ message?.content }}"
             alt="{{ message?.content }}"

        />
              <span *ngIf="!message.isFile">
                {{ message?.content }}
              </span>
        </span>
      </span>
    </mat-card-content>
  </mat-card>
</div>
